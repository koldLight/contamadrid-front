<div class="row">
  <div class="col-xs-12">

    <div class="map"></div>
    <div class="legend">
      <img src="{{strings.home_mapLegend_image}}" alt="" />
    </div>
    <div class="btnShowMarkers active">
      <span class="fa-stack">
        <i class="fa fa-ban fa-stack-2x"></i>
        <i class="fa fa-map-marker fa-stack-1x"></i>
      </span>
    </div>

  </div>
</div>
<div class="row mbot50">
  <div class="col-xs-12 text-center">

    <div class="slider slider-primary">
      <input class="currentTime" type="text" value="" />
    </div>

  </div>
</div>
<div class="row pbot15">
  <div class="col-xs-12 text-center">

    <button class="btnPrev btn btn-icon btn-custom waves-effect btn-primary"><i class="fa fa-step-backward"></i></button>
    <button class="btnPlay btn btn-icon btn-custom waves-effect btn-primary"><i class="fa fa-play"></i></button>
    <button class="btnPause btn btn-icon btn-custom waves-effect btn-primary" style="display:none"><i class="fa fa-pause"></i></button>
    <button class="btnNext btn btn-icon btn-custom waves-effect btn-primary"><i class="fa fa-step-forward"></i></button>

  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-center">

    <button class="btnShowAlertInfo btn btn-custom waves-effect waves-light btn-danger" data-risk="1" data-action="2">
      <i class="fa fa-exclamation-triangle"></i>
      {{strings.home_btnAlert_label}}
    </button>

  </div>
</div>
